<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <form class="w-full flex justify-center items-center" [formGroup]="animalInjectionForm">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all lg:max-w-6xl sm:my-8 sm:w-full sm:max-w-6xl"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 overflow-auto">
            <h1
              class="text-2xl flex items-start font-extrabold text-slate-600 mb-2"
            >
              Client Information
            </h1>
            <div class="grid grid-cols-5 gap-4">
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Name</span>
                    </div>
                    <input
                      type="text"
                      formControlName="ownerName"
                      placeholder="Enter Name"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Birthdate</span>
                    </div>
                    <input
                      type="date"
                      class="input input-bordered w-full"
                      formControlName="birthdate"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Gender</span>
                    </div>
                    <select
                      placeholder="Select a Gender"
                      class="select select-bordered w-full"
                      formControlName="ownerSex"
                    >
                      <option value="" disabled selected>
                        Please Select Gender
                      </option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Contact #</span>
                    </div>
                    <input
                      type="text"
                      formControlName="contactNumber"
                      placeholder="Enter Contact Number"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Barangay</span>
                    </div>
                    <input
                      type="text"
                      formControlName="barangay"
                      placeholder="Enter Barangay"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
            </div>
            <h1
              class="text-2xl flex items-start font-extrabold text-slate-600 mb-2 mt-4"
            >
              Animal Information and Service Rendered
            </h1>
            <div class="grid grid-cols-3 gap-3">
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Name of Pet</span>
                    </div>
                    <input
                      type="text"
                      formControlName="petName"
                      placeholder="Name of Pet"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Species</span>
                    </div>
                    <input
                      type="text"
                      formControlName="species"
                      placeholder="Enter Species"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Breed</span>
                    </div>
                    <input
                      type="text"
                      formControlName="breed"
                      placeholder="Enter Breed"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
            </div>
            <div class="grid grid-cols-5 gap-3">
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Gender</span>
                    </div>
                    <select
                      class="select select-bordered w-full"
                      formControlName="petSex"
                    >
                      <option value="" disabled selected>
                        Please Select Gender
                      </option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Age</span>
                    </div>
                    <input
                      type="number"
                      formControlName="age"
                      placeholder="Enter Age"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Color</span>
                    </div>
                    <input
                      type="text"
                      formControlName="color"
                      placeholder="Enter Color"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Registered ID#</span>
                    </div>
                    <input
                      type="text"
                      formControlName="registeredId"
                      placeholder="Enter Registered ID #"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Neutered</span>
                    </div>
                    <select
                      class="select select-bordered w-full"
                      formControlName="neutured"
                    >
                      <option value="" disabled selected>Please Select</option>
                      <option value="true">Yes</option>
                      <option value="false">No</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>
            <div class="grid grid-cols-4 gap-5">
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Origin</span>
                    </div>
                    <input
                      type="text"
                      formControlName="origin"
                      placeholder="Enter Origin"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Remarks/Head of the Family</span>
                    </div>
                    <input
                      type="text"
                      formControlName="remarks"
                      placeholder="Enter Remarks/Head of the family"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Vaccinator</span>
                    </div>
                    <input
                      type="text"
                      formControlName="vaccinator"
                      placeholder="Enter Vaccinator"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Vaccine Used</span>
                    </div>
                    <select
                      type="number"
                      class="select select-bordered w-full"
                      formControlName="animalVaccineUsedID"
                    >
                      <option value="" disabled selected>Please Select</option>
                      <option *ngFor="let item of _avac.avacList()" [value]="+item.Aid">{{item.vacName}}</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="button"
              class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-700 sm:ml-3 sm:w-auto"
              (click)="addAvacInjection()"
            >

            <div *ngIf="isLoading()">
              <svg aria-hidden="true" role="status" class="flex text-center items-center w-4 h-4 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
              </svg>
            </div>
            <span *ngIf="!isLoading()">
              Add
            </span>
            </button>
            <button
              type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              (click)="this.modalEvent.emit(false)"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
