<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <form
        class="w-full flex justify-center items-center"
        [formGroup]="animalInjectionForm"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all lg:max-w-6xl sm:my-8 sm:w-full sm:max-w-6xl"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 overflow-auto">
            <h1
              class="text-2xl flex items-start font-extrabold text-slate-600 mb-2"
            >
              Client Information
            </h1>
            <div class="grid grid-cols-5 gap-4">
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Name</span>
                    </div>
                    <input
                      type="text"
                      formControlName="ownerName"
                      placeholder="Enter Name"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Birthdate</span>
                    </div>
                    <input
                      type="date"
                      class="input input-bordered w-full"
                      formControlName="birthdate"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Gender</span>
                    </div>
                    <select
                      placeholder="Select a Gender"
                      class="select select-bordered w-full"
                      formControlName="ownerSex"
                    >
                      <option value="" disabled selected>
                        Please Select Gender
                      </option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Contact #</span>
                    </div>
                    <input
                      type="text"
                      formControlName="contactNumber"
                      placeholder="Enter Contact Number"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Barangay</span>
                    </div>
                    <input
                      type="text"
                      formControlName="barangay"
                      placeholder="Enter Barangay"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
            </div>
            <h1
              class="text-2xl flex items-start font-extrabold text-slate-600 mb-2 mt-4"
            >
              Animal Information and Service Rendered
            </h1>
            <div class="grid grid-cols-3 gap-3">
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Name of Pet</span>
                    </div>
                    <input
                      type="text"
                      formControlName="petName"
                      placeholder="Name of Pet"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Species</span>
                    </div>
                    <input
                      type="text"
                      formControlName="species"
                      placeholder="Enter Species"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Breed</span>
                    </div>
                    <input
                      type="text"
                      formControlName="breed"
                      placeholder="Enter Breed"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
            </div>
            <div class="grid grid-cols-5 gap-3">
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Gender</span>
                    </div>
                    <select
                      class="select select-bordered w-full"
                      formControlName="petSex"
                    >
                      <option value="" disabled selected>
                        Please Select Gender
                      </option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Age</span>
                    </div>
                    <input
                      type="number"
                      formControlName="age"
                      placeholder="Enter Age"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Color</span>
                    </div>
                    <input
                      type="text"
                      formControlName="color"
                      placeholder="Enter Color"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Registered ID#</span>
                    </div>
                    <input
                      type="text"
                      formControlName="registerId"
                      placeholder="Enter Registered ID #"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Neutered</span>
                    </div>
                    <select
                      class="select select-bordered w-full"
                      formControlName="neutered"
                    >
                      <option value="" disabled selected>Please Select</option>
                      <option value=true>Yes</option>
                      <option value=false>No</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>
            <div class="grid grid-cols-4 gap-5">
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Origin</span>
                    </div>
                    <input
                      type="text"
                      formControlName="origin"
                      placeholder="Enter Origin"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Remarks/Head of the Family</span>
                    </div>
                    <input
                      type="text"
                      formControlName="remarks"
                      placeholder="Enter Remarks/Head of the family"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Vaccinator</span>
                    </div>
                    <input
                      type="text"
                      formControlName="vaccinator"
                      placeholder="Enter Vaccinator"
                      class="input input-bordered w-full"
                    />
                  </label>
                </div>
              </div>
              <div>
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Vaccine Used</span>
                    </div>
                    <select
                      type="number"
                      class="select select-bordered w-full"
                      formControlName="animalVaccineUsedID"
                    >
                      <option *ngFor="let item of _avacS.avacList()" [value]="item.Aid">{{item.vacName}}</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
                type="button"
                class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto"
                [ngClass]="themeColor"
                (click)="edit()"
              >
                <app-loadingbutton *ngIf="isLoadingButton()" />
                <span *ngIf="!isLoadingButton()"> Add </span>
              </button>
            <button
              type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              (click)="this.modalEvent.emit(false)"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
