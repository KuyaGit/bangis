<app-full-page-loader />
<div class="table-container w-full">
  <div class="flex flex-row justify-between w-full">
    <div class="search w-full flex items-center justify-start">
      <app-exportexcelbtn
        [data]="this._rabiesS.rabiesList()"
        [fileName]="fileName"
        [themeColor]="themeColor"
      />
      <button
        *ngIf="_authS.userInfo?.accountType == 'lab'"
        class="btn  border-none  text-white ml-3"
        [ngClass]="themeColor"
        (click)="this.modalAddRabiesSubmission.set(true)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v12m6-6H6"
          />
        </svg>
        Add Data
      </button>
    </div>
  </div>
  <div class="card max-h-[450px] overflow-auto">
    <!-- <div class="relative"> -->
    <table class="table-auto table user-table">
      <thead class="text-stone-600">
        <tr class="sticky top-0 bg-white">
          <th class="py-1">ID</th>
          <th class="py-1">Animal Name</th>
          <th class="py-1">Victim Name</th>
          <th class="py-1">Site of Bite</th>
          <th class="py-1">Treatment Received</th>
          <th class="py-1">Action</th>
        </tr>
      </thead>
      <tbody class="table-body">
        @for(rabies of _rabiesS.rabiesList(); track $index){
        <tr>
          <td>
            <div class="flex justify-center py-1">{{ rabies.id }}</div>
          </td>
          <td>
            <div class="font-bold flex justify-center py-1">
              {{ rabies.name }}
            </div>
          </td>
          <td>
            <div class="flex justify-center py-1">{{ rabies.email }}</div>
          </td>
          <td>
            <div class="flex justify-center py-1">{{ rabies.address }}</div>
          </td>
          <td>
            <div class="flex flex-row justify-center items-center p-1">
              {{ rabies.accountType.toUpperCase() }}
            </div>
          </td>
          <td class="w-10">
            <div class="dropdown dropdown-left 2xl:dropdown-left">
              <div tabindex="0" role="button" class="btn m-1">Action</div>
              <ul
                tabindex="0"
                class="dropdown-content z-[1] menu p-2 shadow bg-base-200 rounded-box w-24"
              >
                <!-- <li><a (click)="openViewModal(rabies.id)">View</a></li>
                <li><a (click)="openEditModal(rabies.id)">Edit</a></li> -->
              </ul>
            </div>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="6" class="text-center">No Data</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

@if (modalAddRabiesSubmission()) {
<app-add-rabies-submission
  class="z-20"
  (modalEvent)="this.modalAddRabiesSubmission.set($event)"
  (getAllMethod)="this.getAllRabiesSubmission()"
/>
}
