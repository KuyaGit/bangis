<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div
    class="fixed inset-0 z-10 w-screen flex items-center sm:flex sm:items-center sm:justify-center sm:h-full"
  >
    <div
      class="flex items-end justify-center p-4 text-center sm:items-center sm:flex sm:p-0"
    >
      <form
        class="w-full flex justify-center items-center"
        [formGroup]="rabiesSampleForm"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all s sm:my-8 sm:w-90 sm:max-w-6xl md:max-w-6xl"
        >
          <div
            class="bg-white h-[90vh] px-4 pb-4 pt-5 sm:p-6 sm:pb-4 md:overflow-x-scroll md:h-[70vh]"
          >
            <ng-container *ngIf="currentStep == 1">
              <h1
                class="text-2xl flex items-start font-extrabold text-slate-600 mb-2"
              >
                Animal Profile
              </h1>
              <div class="grid grid-cols-5 gap-3">
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Residence of Animal</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['residence'].touched &&
                              !rabiesSampleForm.controls['residence'].value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="text"
                        formControlName="residence"
                        placeholder="Enter Residence(in 15 days)"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['residence'].touched &&
                              !rabiesSampleForm.controls['residence'].value) ||
                            isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Species</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['species'].touched &&
                              !rabiesSampleForm.controls['species'].value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="text"
                        class="input input-bordered w-full"
                        formControlName="species"
                        placeholder="Enter Address"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['species'].touched &&
                              !rabiesSampleForm.controls['species'].value) ||
                            isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Breed</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['breed'].touched &&
                              !rabiesSampleForm.controls['breed'].value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="text"
                        class="input input-bordered w-full"
                        formControlName="breed"
                        placeholder="Enter Breed"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['breed'].touched &&
                              !rabiesSampleForm.controls['breed'].value) ||
                            isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Gender</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['gender'].touched &&
                              !rabiesSampleForm.controls['gender'].value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <select
                        class="select select-bordered w-full"
                        formControlName="gender"
                        [ngClass]="{
                          'select-error':
                            (rabiesSampleForm.controls['gender'].touched &&
                              !rabiesSampleForm.controls['gender'].value) ||
                            isFirstRequired
                        }"
                      >
                        <option value="" disabled selected>
                          Please Select Gender
                        </option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Age(Month)</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['age'].touched &&
                              !rabiesSampleForm.controls['age'].value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="number"
                        formControlName="age"
                        placeholder="Age"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['age'].touched &&
                              !rabiesSampleForm.controls['age'].value) ||
                            isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Type of Ownership</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['typeOfOwnership']
                              .touched &&
                              !rabiesSampleForm.controls['typeOfOwnership']
                                .value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <select
                        class="select select-bordered w-full"
                        formControlName="typeOfOwnership"
                        [ngClass]="{
                          'select-error':
                            (rabiesSampleForm.controls['typeOfOwnership']
                              .touched &&
                              !rabiesSampleForm.controls['typeOfOwnership']
                                .value) ||
                            isFirstRequired
                        }"
                      >
                        <option value="" disabled selected>
                          Please Select
                        </option>
                        <option value="household pet">Household Pet</option>
                        <option value="neighbor's pet">Neigbor's Pet</option>
                        <option value="stray animal">Stray Animal</option>
                      </select>
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Pet Management</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['petManagement']
                              .touched &&
                              !rabiesSampleForm.controls['petManagement']
                                .value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <select
                        class="select select-bordered w-full"
                        formControlName="petManagement"
                        [ngClass]="{
                          'select-error':
                            (rabiesSampleForm.controls['petManagement']
                              .touched &&
                              !rabiesSampleForm.controls['petManagement']
                                .value) ||
                            isFirstRequired
                        }"
                      >
                        <option value="" disabled selected>
                          Please Select
                        </option>
                        <option value="household pet">Confined</option>
                        <option value="neighbor's pet">Leashed</option>
                        <option value="stray animal">Free</option>
                      </select>
                    </label>
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-3 gap-4">
                <!-- First Row -->
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Cause of Death</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['causeOfDeath']
                              .touched &&
                              !rabiesSampleForm.controls['causeOfDeath']
                                .value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <select
                        class="select select-bordered w-full"
                        formControlName="causeOfDeath"
                        [ngClass]="{
                          'select-error':
                            (rabiesSampleForm.controls['causeOfDeath']
                              .touched &&
                              !rabiesSampleForm.controls['causeOfDeath']
                                .value) ||
                            isFirstRequired
                        }"
                      >
                        <option value="" disabled selected>
                          Please Select
                        </option>
                        <option value="euthanasia">Euthanasia</option>
                        <option value="accident">Accident</option>
                        <option value="illness">Illness</option>
                        <option value="others">Other</option>
                      </select>
                    </label>
                  </div>
                </div>
                <div
                  *ngIf="
                    rabiesSampleForm.get('causeOfDeath')?.value == 'others'
                  "
                >
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Please Specify</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            isFirstRequired ||
                            !rabiesSampleForm.controls['causeOfDeathOther']
                              .value
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="text"
                        formControlName="causeOfDeathOther"
                        placeholder="Enter Cause of Death"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            !rabiesSampleForm.controls['causeOfDeathOther']
                              .value || isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Date of Death</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['dateOfDeath'].touched &&
                              !rabiesSampleForm.controls['dateOfDeath']
                                .value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="date"
                        formControlName="dateOfDeath"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['dateOfDeath'].touched &&
                              !rabiesSampleForm.controls['dateOfDeath']
                                .value) ||
                            isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Time of Death</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['timeOfDeath'].touched &&
                              !rabiesSampleForm.controls['timeOfDeath']
                                .value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="time"
                        formControlName="timeOfDeath"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['timeOfDeath'].touched &&
                              !rabiesSampleForm.controls['timeOfDeath']
                                .value) ||
                            isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Vaccination History</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            isFirstRequired ||
                            (this.rabiesSampleForm.controls[
                              'otherVaccinationHistory'
                            ].touched &&
                              !this.rabiesSampleForm.controls[
                                'otherVaccinationHistory'
                              ].value)
                          "
                          >Required</span
                        >
                      </div>
                      <select
                        class="select select-bordered w-full"
                        formControlName="otherVaccinationHistory"
                        [ngClass]="{
                          'select-error':
                            isFirstRequired ||
                            (this.rabiesSampleForm.controls[
                              'otherVaccinationHistory'
                            ].touched &&
                              !this.rabiesSampleForm.controls[
                                'otherVaccinationHistory'
                              ].value)
                        }"
                      >
                        <option value="" disabled selected>
                          Please Select
                        </option>
                        <option value="anit-rabies">Anti-Rabies</option>
                        <option value="others">Other</option>
                      </select>
                    </label>
                  </div>
                </div>
                <!-- Second Row -->
                <div
                  *ngIf="
                    rabiesSampleForm.get('otherVaccinationHistory')?.value ==
                    'others'
                  "
                >
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Please Specify</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            !this.rabiesSampleForm.controls[
                              'otherVaccinationHistoryOther'
                            ].value || isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="text"
                        formControlName="otherVaccinationHistoryOther"
                        placeholder="Enter Vaccine"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            !rabiesSampleForm.controls[
                              'otherVaccinationHistoryOther'
                            ].value || isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Date of Vaccination</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            (rabiesSampleForm.controls['dateofLastvaccination']
                              .touched &&
                              !rabiesSampleForm.controls[
                                'dateofLastvaccination'
                              ].value) ||
                            isFirstRequired
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="date"
                        formControlName="dateofLastvaccination"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['dateofLastvaccination']
                              .touched &&
                              !rabiesSampleForm.controls[
                                'dateofLastvaccination'
                              ].value) ||
                            isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text"
                          >*For Puppies: Was Bitch Vaccinated?</span
                        >
                      </div>
                      <select
                        class="select select-bordered w-full"
                        formControlName="puppiesBitchVaccinated"
                      >
                        <option value="" disabled selected>
                          Please Select
                        </option>
                        <option value="yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </label>
                  </div>
                  <div
                    *ngIf="
                      rabiesSampleForm.get('puppiesBitchVaccinated')?.value ==
                      'yes'
                    "
                  >
                    <div class="sm:flex sm:items-center w-full">
                      <label class="form-control w-full">
                        <div class="label">
                          <span class="label-text">Date of Vaccination</span>
                          <span
                            class="label-text text-error"
                            *ngIf="
                              isFirstRequired ||
                              !this.rabiesSampleForm.controls[
                                'dateOfVaccinationpuppies'
                              ].value
                            "
                            >Required</span
                          >
                        </div>
                        <input
                          type="date"
                          formControlName="dateOfVaccinationpuppies"
                          class="input input-bordered w-full"
                          [ngClass]="{
                            'input-error':
                              !rabiesSampleForm.controls[
                                'dateOfVaccinationpuppies'
                              ].value || isFirstRequired
                          }"
                        />
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-3 gap-4">
                <div class="sm:flex sm:items-center w-full">
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">Contact With Other Animals</span>
                      <span
                        class="label-text text-error"
                        *ngIf="
                          isFirstRequired ||
                          (this.rabiesSampleForm.controls['contactWithAnimal']
                            .touched &&
                            !this.rabiesSampleForm.controls['contactWithAnimal']
                              .value)
                        "
                        >Required</span
                      >
                    </div>
                    <select
                      class="select select-bordered w-full"
                      formControlName="contactWithAnimal"
                      [ngClass]="{
                        'select-error':
                          (rabiesSampleForm.controls['contactWithAnimal']
                            .touched &&
                            !rabiesSampleForm.controls['contactWithAnimal']
                              .value) ||
                          isFirstRequired
                      }"
                    >
                      <option value="" disabled selected>Please Select</option>
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </label>
                </div>
                <div
                  class="sm:flex sm:items-center w-full"
                  *ngIf="
                    rabiesSampleForm.get('contactWithAnimal')?.value == 'Yes'
                  "
                >
                  <label class="form-control w-full">
                    <div class="label">
                      <span class="label-text">If Yes, Where?</span>
                      <span class="label-text text-error" *ngIf="isFirstRequired || !this.rabiesSampleForm.controls['whereContact'].value"
                        >Required</span>
                    </div>
                    <select
                      class="select select-bordered w-full"
                      formControlName="whereContact"
                      [ngClass]="{
                        'select-error':
                          !rabiesSampleForm.controls['whereContact'].value ||
                          isFirstRequired
                      }"
                    >
                      <option value="" disabled selected>Please Select</option>
                      <option value="household">Household</option>
                      <option value="neighborhood">Neighborhood</option>
                      <option value="others">Other</option>
                    </select>
                  </label>
                </div>
                <div
                  *ngIf="
                    rabiesSampleForm.get('whereContact')?.value == 'others'
                  "
                >
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Please Specify</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            isFirstRequired ||
                            !rabiesSampleForm.controls['whereContactOthers']
                              .value
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="text"
                        formControlName="whereContactOthers"
                        placeholder="Enter Where?"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            !rabiesSampleForm.controls['whereContactOthers']
                              .value || isFirstRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
              </div>
              <div class="flex">
                <div class="mr-10">
                  <h3
                    class="mb-4 mt-4 font-semibold text-gray-900 dark:text-white"
                  >
                    Behavior Changes
                  </h3>
                  <ul
                    class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                  >
                    <ng-container
                      *ngFor="let item of behaviorChanges; let i = index"
                    >
                      <li
                        class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600"
                      >
                        <div class="flex items-center ps-3">
                          <input
                            [id]="item.id"
                            type="checkbox"
                            [value]="item.value"
                            (change)="
                              onCheckboxChangeofBehaviorChangeEvent($event)
                            "
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                          />
                          <label
                            for="vue-checkbox"
                            class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                          >
                            {{ item.name }}
                          </label>
                        </div>
                      </li>
                    </ng-container>
                  </ul>
                </div>
                <div>
                  <h3
                    class="mb-4 mt-4 font-semibold text-gray-900 dark:text-white"
                  >
                    Other Sign of Illness
                  </h3>
                  <ul
                    class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                  >
                    <ng-container
                      *ngFor="let item of otherIllness; let i = index"
                    >
                      <li
                        class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600"
                      >
                        <div class="flex items-center ps-3">
                          <input
                            [id]="item.id"
                            type="checkbox"
                            [value]="item.value"
                            (change)="
                              onCheckboxChangeofOtherIllnessEvent($event)
                            "
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                          />
                          <label
                            for="vue-checkbox"
                            class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                          >
                            {{ item.name }}
                          </label>
                        </div>
                      </li>
                    </ng-container>
                  </ul>
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="currentStep == 2">
              <h1
                class="text-2xl flex items-start font-extrabold text-slate-600 mb-2"
              >
                Victim Profile
              </h1>
              <div class="grid grid-cols-3 gap-3">
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Name</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            isRequired ||
                            (this.rabiesSampleForm.controls['victimName']
                              .touched &&
                              !this.rabiesSampleForm.controls['victimName']
                                .value)
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="text"
                        formControlName="victimName"
                        placeholder="Enter Name"
                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['victimName'].touched &&
                              !rabiesSampleForm.controls['victimName'].value) ||
                            isRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Age</span>
                        <span
                          class="label-text text-error"
                          *ngIf="
                            isRequired ||
                            (this.rabiesSampleForm.controls['victimAge']
                              .touched &&
                              !this.rabiesSampleForm.controls['victimAge']
                                .value)
                          "
                          >Required</span
                        >
                      </div>
                      <input
                        type="number"
                        class="input input-bordered w-full"
                        formControlName="victimAge"
                        placeholder="Enter Age"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['victimAge'].touched &&
                              !rabiesSampleForm.controls['victimAge'].value) ||
                            isRequired
                        }"
                      />
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sm:flex sm:items-center w-full">
                    <label class="form-control w-full">
                      <div class="label">
                        <span class="label-text">Gender</span>
                        <span
                          class="label-text text-error"
                          *ngIf="

              <div class="grid grid-cols-2 gap-3">

                        class="select select-bordered w-full"

                                .value)
                          "
                          >Required</span
                        >
                      </div>
                      <select
                        class="select select-bordered w-full"
                        formControlName="biteProvoked"
                        [ngClass]="{
                          'select-error':
                            (rabiesSampleForm.controls['biteProvoked']
                              .touched &&
                              !rabiesSampleForm.controls['biteProvoked']
                                .value) ||
                            isRequired
                        }"
                      >
                        <option value="" disabled selected>
                          Please Select

                        <option value="No">No</option>

                        >

                        formControlName="explainProvoked"
                        placeholder="Type Here"
                        class="input input-bordered w-full"
                        [ngClass]="{

                            !rabiesSampleForm.controls['explainProvoked']
                              .value || isRequired
                        }"

                          "
                          >Required</span
                        >
                      </div>

                        formControlName="locationofBite"
                        [ngClass]="{
                          'select-error':
                            (rabiesSampleForm.controls['locationofBite']
                              .touched &&

                        }"
                      >
                        <option value="" disabled selected>

                        </option>
                        <option value="Household">Household</option>
                        <option value="Neighborhood">Neighborhood</option>
                        <option value="Others">Others</option>
                      </select>
                    </label>
                  </div>
                </div>
                <div
                  *ngIf="
                    rabiesSampleForm.controls['locationofBite']?.value ==

                              .value || isRequired

                        [ngClass]="{
                          'select-error':
                            (rabiesSampleForm.controls['treatmentRecieved']
                              .touched &&

                        }"
                      >
                        <option value="" disabled selected>

                        <span class="label-text">Others Specify:</span>

                            ].touched &&
                              !this.rabiesSampleForm.controls[
                                'treatmentRecievedType'
                              ].value)
                          "
                          >Required</span
                        >

                      <input
                        type="text"

                        class="input input-bordered w-full"
                        [ngClass]="{
                          'input-error':
                            (rabiesSampleForm.controls['treatmentRecievedType']
                              .touched &&
                              !rabiesSampleForm.controls[
                                'treatmentRecievedType'
                              ].value) ||
                            isRequired
                        }"

                        <span class="label-text">Date</span>

                          class="label-text text-error"
                          *ngIf="

                              .touched &&
                              !this.rabiesSampleForm.controls['DateofTreatment']
                                .value)
                          "
                          >Required</span

          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <ng-container *ngIf="currentStep == 2">
              <button
                type="button"
                class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto"
                [ngClass]="themeColor"
                (click)="addRabiesSample()"
              >
                <app-loadingbutton *ngIf="isLoadingButton()" />
                <span *ngIf="!isLoadingButton()"> Add </span>
              </button>
            </ng-container>

            <ng-container *ngIf="currentStep == 1">
              <button
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-green-800 sm:mt-0 sm:w-auto"
                (click)="incrementCurrentStep()"
              >
                Next
              </button>
            </ng-container>
            <ng-container *ngIf="currentStep == 2">
              <button
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-green-800 sm:mt-0 sm:w-auto"
                (click)="decrementCurrentStep()"
              >
                Back
              </button>
            </ng-container>

            <button
              type="button"
              class="mt-3 mr-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              (click)="this.modalEvent.emit(false)"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
