

<div class="table-container w-full">
  <div class="flex flex-row justify-between w-full">
    <input type="text" placeholder="Search for an Event" class="input input-bordered w-full max-w-xs" />
    <button class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
      </svg>
      Add Account
    </button>
  </div>
  <div class="card">
    <div class="relative">
      <table class="table">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Active</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              @for(user of eventsData; track $index){
                  <tr>
                      <td>
                          <div class="flex items-center gap-3">
                              <div class="avatar">
                                  <div class="mask mask-squircle w-12 h-12">
                                      <img [src]="user.image"
                                          alt="Avatar Tailwind CSS Component" />
                                  </div>
                              </div>
                              <div>
                                  <div class="font-bold"><a >{{ user.name }}</a></div>
                              </div>
                          </div>
                      </td>
                      <td>
                          {{ user.description }}
                      </td>
                      <td>{{user.date}}</td>
                      <td>
                        <div class="flex flex-row items-center">
                          @if(user.active){<div class="h-2 w-2 rounded-full bg-green-500 me-2"></div>}
                          @else {<div class="h-2 w-2 rounded-full bg-gray-500 me-2"></div>}
                          {{user.active}}
                        </div>
                      </td>
                      <td>
                        <div class="dropdown dropdown-left 2xl:dropdown-right">
                          <div tabindex="0" role="button" class="btn m-1">Action</div>
                          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-200 rounded-box w-24">
                            <li><a>View</a></li>
                            <li><a>Edit</a></li>
                            <li><a>Delete</a></li>
                          </ul>
                        </div>
                      </td>
                  </tr>
              }
          </tbody>
      </table>
    </div>
  </div>
</div>
