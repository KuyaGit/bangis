
@if (modalAdd) {
  <app-add-user (modalEvent)="this.closemodalAdd($event)"/>
} @else if (modalView) {
  <app-view-user (modalEvent)="this.closemodalView($event)"/>
} @else if (modalEdit) {
  <app-edit-user (modalEvent)="this.closemodalEdit($event)"/>
}

<div class="table-container w-full">
  <div class="flex flex-row justify-between w-full">
    <input type="text" placeholder="Search for an Event" class="input input-bordered w-full max-w-xs" />
    <button class="btn bg-green-600  border-none hover:bg-green-700 text-white" (click)="this.modalAdd = true">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
      </svg>
      Add Account
    </button>
  </div>
  <div class="card">
    <div class="relative">
      <table class="table">
          <thead>
              <tr>
                  <th>UserID</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Address</th>
                  <th>Role</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              @for(user of Users; track $index){
                  <tr>
                      <td>
                        {{user.id}}
                      </td>
                      <td>
                        <div class="font-bold">{{ user.name }}</div>
                      </td>
                      <td>
                        {{ user.email }}
                      </td>
                      <td>{{user.address}}</td>
                      <td>
                        <div class="flex flex-row items-center">
                          {{user.accountType}}
                        </div>
                      </td>
                      <td>
                        <div class="dropdown dropdown-left 2xl:dropdown-right">
                          <div tabindex="0" role="button" class="btn m-1">Action</div>
                          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-200 rounded-box w-24">
                            <li><a (click)="openViewModal()">View</a></li>
                            <li><a (click)="openEditModal()">Edit</a></li>
                            <li><a (click)="deleteUser(user.id)">Delete</a></li>
                          </ul>
                        </div>
                      </td>
                  </tr>
              }
          </tbody>
      </table>
    </div>
  </div>
</div>
