<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <form
        class="w-full flex justify-center items-center"
        [formGroup]="account"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-center w-full">
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Clinic Name</span>
                  <span
                    class="label-text text-error"
                    *ngIf="
                      account.controls['name'].touched &&
                      !account.controls['name'].value || isRequired
                    "
                    >Required</span
                  >
                </div>
                <input
                  type="text"
                  formControlName="name"
                  placeholder="Ex. Petify Clinic"
                  class="input input-bordered w-full"
                  [ngClass]="{
                    'input-error':
                      account.controls['name'].touched &&
                      !account.controls['name'].value || isRequired
                  }"
                />
              </label>
            </div>
            <div class="sm:flex sm:items-center w-full">
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Username</span>
                  <span
                    class="label-text text-error"
                    *ngIf="
                      account.controls['email'].touched &&
                      !account.controls['email'].value || isRequired
                    "
                    >Required</span
                  >
                </div>
                <input
                  type="text"
                  formControlName="email"
                  placeholder="Username"
                  class="input input-bordered w-full"
                  [ngClass]="{
                    'input-error':
                      account.controls['email'].touched &&
                      !account.controls['email'].value || isRequired
                  }"
                />
              </label>
            </div>
            <div class="sm:flex sm:items-center w-full">
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Password</span>
                  <span
                    class="label-text text-error"
                    *ngIf="
                      account.controls['password'].touched &&
                      !account.controls['password'].value || isRequired
                    "
                    >Required</span
                  >
                </div>
                <input
                  type="text"
                  formControlName="password"
                  placeholder="Password"
                  class="input input-bordered w-full"
                  [ngClass]="{
                    'input-error':
                      account.controls['password'].touched &&
                      !account.controls['password'].value || isRequired
                  }"
                />
              </label>
            </div>
            <div class="sm:flex sm:items-center w-full">
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Account Type</span>
                  <span
                    class="label-text text-error"
                    *ngIf="
                      account.controls['accountType'].touched &&
                      !account.controls['accountType'].value || isRequired">
                      Required
                  </span>
                </div>
                <select
                  class="select select-bordered w-full"
                  formControlName="accountType"
                  [ngClass]="{
                    'select-error':
                      account.controls['accountType'].touched &&
                      !account.controls['accountType'].value || isRequired
                  }"
                >
                  <option value="" disabled selected>
                    Please Select Account Type
                  </option>
                  <option value="abtc">ABTC</option>
                  <option value="agri">AGRI</option>
                  <option value="lab">LABORATORY</option>
                </select>
              </label>
            </div>
            <div class="sm:flex sm:items-center w-full">
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Address</span>
                  <span
                    class="label-text text-error"
                    *ngIf="
                      account.controls['address'].touched &&
                      !account.controls['address'].value || isRequired
                    "
                    >Required</span>
                </div>
                <select
                  class="select select-bordered w-full"
                  formControlName="address"
                  [ngClass]="{
                    'select-error':
                      account.controls['address'].touched &&
                      !account.controls['address'].value || isRequired
                  }"
                >
                  <option value="" disabled selected>
                    Please Select Address
                  </option>
                  <option
                    *ngFor="let items of municipipalities"
                    [value]="items.municipalityName"
                  >
                    {{ items.municipalityName }}
                  </option>
                </select>
              </label>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              [disabled]="account.invalid"
              type="submit"
              class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto"
              [ngClass]="themeColor"
              (click)="addAccount()"
            >
              <app-loadingbutton *ngIf="isLoadingButton()" />
              <span *ngIf="!isLoadingButton()"> Add </span>
            </button>
            <button
              type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              (click)="closemodaladd()"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
